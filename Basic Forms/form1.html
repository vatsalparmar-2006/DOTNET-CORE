<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 mb-3 ms-5 border border-dark "
        style="background-color: paleturquoise; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px;">
        <h1 style="text-align: center;">Student Registration Form</h1>
        <hr style="color: black; height: 2px;">
        <div class="form">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Middle Name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
            </div>
            <div class="dropdown">
                <label for="formGroupExampleInput2">Course : </label>
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Course
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">A</a></li>
                    <li><a class="dropdown-item" href="#">B</a></li>
                    <li><a class="dropdown-item" href="#">C</a></li>
                </ul>
            </div>
            <label class="mt-2" for="formGroupExampleInput2">Gender : </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
            <div class="my-3">
                <label for="formGroupExampleInput2" class="form-label">Phone : </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="+91">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone">
            </div>
            <label for="formGroupExampleInput2" class="form-label">Current Address</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Current Address</label>
            </div>
            <div class="mb-3">

                <label for="formGroupExampleInput" class="form-label" style="font-weight: bold;">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label" style="font-weight: bold;">Password</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label" style="font-weight: bold;">Re-type Password</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Re-type Password">
            </div>
            <div class="col-12 ">
                <button class="btn btn-success w-100" type="submit">Register</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
